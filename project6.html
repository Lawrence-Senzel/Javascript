<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project 6</title>
  <xxxx
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></xxxx>
  <style>
  table {
    font-family: arial, sans-serif;

    width: 100%;
  }
  td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 4px;
  }

  </style>
</head>
<body>

  <form id="myform">
    <br /><br />Please submit the following information.<br />
      <table>
        <tr>
         <td>First Name:
         <input type="text" id="fname" name="fname" required>&nbsp;&nbsp;
       </tr>
      <tr>
        <td> Last Name
        <input type="text" id="lname" name="lname" required></td>
      </tr>
      <tr>
        <td> Address
        <input type="text" id="address" name="address" required></td>
      </tr>
      <tr>
        <td> City
        <input type="text" id="city" name="city" required></td>
      </tr>
      <tr>
        <td> State
        <input type="text" id="state" name="state" required></td>
      </tr>

    <tr><td><br /><button type="button" onclick="saveVar();">Submit</button></td>
    </tr>
    </table>
  </form>
     <table id = "myTable" style="width:100%">
       <tr>
         <th>  First Name  </th>
         <th>  Last Name  </th>
         <th>  Address  </th>
         <th>  City  </th>
         <th>  State  </th>

      </tr>
        <tr>

          <td id = "displayfname"></td>
          <td id = "displaylname"></td>
          <td id = "displayaddress"></td>
          <td id = "displaycity"></td>
          <td id = "displaystate"></td>
        </tr>

    </table>


<script>
document.getElementById("myTable").style.visibility="hidden";
function saveVar() {
  var f2name = document.getElementById('fname').value;
  var l2name = document.getElementById('lname').value;
  var address2 = document.getElementById('address').value;
  var city2 = document.getElementById('city').value;
  var state2 = document.getElementById('state').value;

  document.getElementById("displayfname").innerHTML = f2name;
  document.getElementById("displaylname").innerHTML =  l2name;
  document.getElementById("displayaddress").innerHTML =   address2;
  document.getElementById("displaycity").innerHTML =  city2;
  document.getElementById("displaystate").innerHTML =  state2;
  document.getElementById("myform").style.display="none";
  document.getElementById("myTable").style.visibility="visible";
  document.getElementById("myTable").onmouseover = function() {mouseOver()};
  document.getElementById("myTable").onmouseout = function() {mouseOut()};

  function mouseOver()
  {
    document.getElementById("myTable").style.color = "red";
    document.getElementById("myTable").style.fontWeight = "bolder";
  }
  function mouseOut()
  {
  document.getElementById("myTable").style.color = "black";
  document.getElementById("myTable").style.fontWeight = "normal";

  }
}

</script>
</body>
</html>
