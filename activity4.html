<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

 <script src="https://code.jquery.com/jquery-3.5.1.min.js"

  crossorigin="anonymous">

</head>
<body>
<h1>  This will sort your favorite 3 months alphabetically. </h1>
<h> </h>
<p>Please enter the three months you like the most.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>
<p id= demo2></p>


<script>


function myFunction()
{
    var a = prompt("Please your favorite month", "");
    var b =prompt("Please enter your second favorite", "");
    var c =prompt("Please enter your third favorite month.", "");
    var months = [a, b, c];

      document.getElementById("demo").innerHTML = "You entered "+ months;

      months.sort();

      document.getElementById("demo2").innerHTML = "Alphabetically sorted is "+ months;







}



 </script>

</body>
</html>
