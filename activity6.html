    <body>
      <h id = instructions>  This is a program to calculate the area of a rectangle </h>
      <form id="myform">
        <br /><br />Please enter two numbers<br />
          <table>
            <tr>
             <td>Height:
             <input type="number" id="height" name="height" required>&nbsp;&nbsp;
           </tr>
          <tr>
            <td> Weight:
            <input type="number" id="weight" name="weight" required></td>
          </tr>


        <tr><td><br /><button type="button" onclick="computeArea();">Submit</button></td>
        </tr>
        </table>
      </form>
         <div id =demo style = "width 600px;">
           </div>





    <script>

    function computeArea() {
      var height = document.getElementById('height').value;
      var weight = document.getElementById('weight').value;
      var area = height * weight;

      document.getElementById("demo").innerHTML = area;
      document.getElementById("myform").style.display="none";

      document.getElementById("instructions").innerHTML = "The area is: ";
      document.getElementById("demo").style.border = "thin solid black";

      document.body.style.backgroundColor = "lightgreen";













    }

    </script>
