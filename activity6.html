<html lang="en">

    src="https://code.jquery.com/jquery-3.5.1.min.js"

    <body>
      <h id = instructions>  This is a program to calculate the area of a rectangle </h>
      <form id="myform">
        <br /><br />Please enter two numbers<br />
          <table>
            <tr>
             <td>Height:
             <input type="number" id="height" name="height" required>&nbsp;&nbsp;
           </tr>
          <tr>
            <td> Weight:
            <input type="number" id="weight" name="weight" required></td>
          </tr>


        <tr><td><br /><button type="button" onclick="computeArea();">Submit</button></td>
        </tr>
        </table>
      </form>
         <p id="demo"></p>





    <script>

    function computeArea() {
      var height = document.getElementById('height').value;
      var weight = document.getElementById('weight').value;
      var area = height * weight;

      document.getElementById("demo").innerHTML = area;
      document.getElementById("myform").style.display="none";
      document.getElementById("demo").onmouseover = function() {mouseOver()};
      document.getElementById("instructions").innerHTML = "The area is: ";
      document.getElementById("demo").style.border = "thick solid black";

      document.body.style.backgroundColor = "lightgreen";










      document.getElementById("myTable").onmouseout = function() {mouseOut()};

      function mouseOver()
      {
        document.getElementById("myTable").style.color = "red";
        document.getElementById("myTable").style.fontWeight = "bolder";
      }
      function mouseOut()
      {
      document.getElementById("myTable").style.color = "black";
      document.getElementById("myTable").style.fontWeight = "normal";

      }
    }

    </script>



    <body>
    </html>
